apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-web
  namespace: flask-prod
  labels:
    app: flask-web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: flask-web
  template:
    metadata:
      labels:
        app: flask-web
      annotations: # ---------------------------------------------------------
        # A M√ÅGICA ACONTECE AQUI:
        # Dizemos para injetar o agente Python usando a config do namespace 'signoz'
        instrumentation.opentelemetry.io/inject-python: "signoz/signoz-instrumentation"
        # --------------------------------------------------------------------
    spec:
      containers:
        - name: flask-web
          image: ghcr.io/amsatnaf/flask-web:3867469f25c6b5ff4c39b548398b0ad16c159703
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
