name: CI - Build & Push image (GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
      # IMPORTANTE: Não colocamos os arquivos k8s aqui para evitar loop infinito
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: write # <--- MUDANÇA 1: Precisa ser write para atualizar o repo
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Amsatnaf
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/amsatnaf/flask-ola-mundo:latest
            ghcr.io/amsatnaf/flask-ola-mundo:${{ github.sha }} 
            # ^^^ MUDANÇA 2: Criamos uma tag única com o ID do commit

      # MUDANÇA 3: O Pulo do Gato (Atualizar o YAML no Git)
      - name: Update Kubernetes Manifest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Configura o git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # ATENÇÃO: Verifique se o caminho do arquivo abaixo está correto no seu repo
          # Estou assumindo que está dentro de uma pasta 'prod' ou na raiz
          # Ajuste "prod/deployment.yaml" para o caminho real do seu arquivo
          FILE_PATH="prod/deployment.yaml" 
          
          # Comando sed para substituir a imagem antiga pela nova com o SHA
          # Ele procura qualquer linha com "image: ghcr.io/..." e substitui
          sed -i "s|image: ghcr.io/amsatnaf/flask-ola-mundo:.*|image: ghcr.io/amsatnaf/flask-ola-mundo:${{ github.sha }}|g" $FILE_PATH
          
          # Faz o commit e push da alteração
          git add $FILE_PATH
          git commit -m "chore(ci): update image tag to ${{ github.sha }}"
          git push
