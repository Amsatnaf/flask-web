name: CI - Build & Push image (GHCR)

on:
  push:
    branches: [ main, rolling, teste, migracao-grafana ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # Pusha a imagem se for um evento de PUSH (não PR)
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'ghcr.io/amsatnaf/flask-web:latest' || '' }}
            ghcr.io/amsatnaf/flask-web:${{ github.sha }}

      - name: Update Kubernetes Manifest
        # Executa apenas se for push nas branches permitidas
        if: github.event_name == 'push'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # --- CAMINHO CORRIGIDO ---
          # Aponta para o arquivo dentro da pasta 'prod/'
          FILE_PATH="prod/deployment.yaml"
          
          echo "Verificando arquivo: $FILE_PATH"

          if [ -f "$FILE_PATH" ]; then
            # Atualiza a imagem com a tag do commit atual (SHA)
            sed -i "s|image: ghcr.io/amsatnaf/flask-web:.*|image: ghcr.io/amsatnaf/flask-web:${{ github.sha }}|g" $FILE_PATH
            
            # Adiciona e comita a mudança
            git add $FILE_PATH
            
            # Só faz commit se houver mudança real
            git diff-index --quiet HEAD || git commit -m "chore(ci): update image tag to ${{ github.sha }}"
            git push
          else
            echo "❌ ERRO CRÍTICO: Arquivo $FILE_PATH não encontrado!"
            ls -R
            exit 1
          fi
