name: CI - Build & Push image (GHCR)

on:
  push:
    branches: [ main, rolling, teste ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Amsatnaf
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # CORREÇÃO 1: Adicionado "OR teste" no final. Agora a imagem sobe pro registro!
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/rolling' || github.ref == 'refs/heads/teste') }}
          
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'ghcr.io/amsatnaf/flask-web:latest' || '' }}
            ghcr.io/amsatnaf/flask-web:${{ github.sha }}

      - name: Update Kubernetes Manifest
        # CORREÇÃO 2: Adicionado "OR teste" aqui também para atualizar o YAML automaticamente
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/teste')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # ATENÇÃO: Confirme se o seu deployment.yaml está mesmo dentro da pasta "prod/"
          # Se estiver na raiz, mude para FILE_PATH="deployment.yaml"
          FILE_PATH="prod/deployment.yaml"
          
          # Se o arquivo não existir na branch teste (ex: se estiver na raiz), o script não falha, mas avisa.
          if [ -f "$FILE_PATH" ]; then
            sed -i "s|image: ghcr.io/amsatnaf/flask-web:.*|image: ghcr.io/amsatnaf/flask-web:${{ github.sha }}|g" $FILE_PATH
            
            git add $FILE_PATH
            git commit -m "chore(ci): update image tag to ${{ github.sha }}"
            git push
          else
            echo "Arquivo $FILE_PATH não encontrado, pulando atualização de manifesto."
          fi
