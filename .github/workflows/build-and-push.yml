name: CI - Build & Push image (GHCR)

on:
  push:
    branches: [ main, rolling, teste, migracao-grafana ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Melhor usar actor do que hardcoded 'Amsatnaf'
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # CORREÇÃO: Simplifiquei a lógica. Se não for Pull Request, ele faz o push.
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ github.ref == 'refs/heads/main' && 'ghcr.io/amsatnaf/flask-web:latest' || '' }}
            ghcr.io/amsatnaf/flask-web:${{ github.sha }}

      - name: Update Kubernetes Manifest
        # Executa se for push (não PR) nas branches permitidas
        if: github.event_name == 'push'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # --- ATENÇÃO AQUI ---
          # Se o seu deployment.yaml estiver na raiz, mude para: FILE_PATH="deployment.yaml"
          # Se estiver na pasta prod, mantenha: FILE_PATH="prod/deployment.yaml"
          FILE_PATH="deployment.yaml" 
          
          echo "Verificando arquivo: $FILE_PATH"

          if [ -f "$FILE_PATH" ]; then
            echo "Atualizando tag da imagem para: ${{ github.sha }}"
            sed -i "s|image: ghcr.io/amsatnaf/flask-web:.*|image: ghcr.io/amsatnaf/flask-web:${{ github.sha }}|g" $FILE_PATH

            git add $FILE_PATH
            # Commit seguro: só commita se houver mudança
            git diff-index --quiet HEAD || git commit -m "chore(ci): update image tag to ${{ github.sha }}"
            git push
          else
            echo "⚠️ ARQUIVO $FILE_PATH NÃO ENCONTRADO!"
            echo "Verifique se o caminho está correto no workflow."
            ls -R # Lista arquivos para ajudar no debug
            exit 1 # Falha o job para você ver o erro
          fi
